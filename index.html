<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nanobot RnD — 3D Hand Tracking Demo</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;1,9..40,300&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}

:root {
  --bg-deep: #07090d;
  --bg-mid: #0e1219;
  --accent: #3dffc2;
  --accent-dim: rgba(61,255,194,0.12);
  --accent-glow: rgba(61,255,194,0.25);
  --text: #e8ecf1;
  --text-dim: rgba(232,236,241,0.45);
  --serif: 'Instrument Serif', Georgia, serif;
  --sans: 'DM Sans', system-ui, sans-serif;
}

body {
  background: var(--bg-deep);
  font-family: var(--sans);
  height: 100vh;
  overflow: hidden;
  color: var(--text);
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background:
    radial-gradient(ellipse 80% 60% at 30% 20%, rgba(61,255,194,0.04) 0%, transparent 70%),
    radial-gradient(ellipse 60% 50% at 75% 75%, rgba(100,140,255,0.03) 0%, transparent 70%),
    radial-gradient(circle at 50% 50%, var(--bg-mid) 0%, var(--bg-deep) 100%);
  pointer-events: none;
  z-index: 0;
}

body::after {
  content: '';
  position: fixed;
  inset: 0;
  opacity: 0.03;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
  background-size: 128px 128px;
  pointer-events: none;
  z-index: 1;
}

.container {
  position: relative;
  width: 100%;
  height: 100%;
  z-index: 2;
}

#three_canvas {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  display: block;
  opacity: 0;
  transition: opacity 1.2s cubic-bezier(0.22, 1, 0.36, 1);
}
#three_canvas.loaded { opacity: 1; }

.brand-badge {
  position: fixed;
  bottom: 24px;
  right: 28px;
  z-index: 200;
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px 18px;
  background: rgba(14,18,25,0.7);
  backdrop-filter: blur(16px);
  border: 1px solid rgba(61,255,194,0.1);
  border-radius: 10px;
  font-size: 12px;
  letter-spacing: 0.5px;
  color: var(--text-dim);
  user-select: none;
  animation: fadeSlideUp 1s 0.5s both cubic-bezier(0.22, 1, 0.36, 1);
}
.brand-badge .dot {
  width: 6px; height: 6px;
  background: var(--accent);
  border-radius: 50%;
  box-shadow: 0 0 8px var(--accent-glow);
  animation: blink 2.5s infinite ease-in-out;
}
.brand-badge span {
  font-weight: 500;
  color: var(--text);
  letter-spacing: 1.5px;
  text-transform: uppercase;
  font-size: 11px;
}

.onboarding-overlay {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 100;
  background: linear-gradient(160deg, #0a0e15 0%, #0d1118 50%, #070a10 100%);
  transition: opacity 1s cubic-bezier(0.22, 1, 0.36, 1), visibility 1s;
}
.onboarding-overlay.hidden {
  opacity: 0;
  visibility: hidden;
  pointer-events: none;
}

.onboarding-content {
  text-align: center;
  padding: 52px 48px 44px;
  max-width: 420px;
  width: 90%;
  background: rgba(255,255,255,0.02);
  border: 1px solid rgba(255,255,255,0.06);
  border-radius: 24px;
  box-shadow:
    0 1px 0 rgba(255,255,255,0.04) inset,
    0 40px 80px -20px rgba(0,0,0,0.6);
  animation: fadeScaleIn 0.8s cubic-bezier(0.22, 1, 0.36, 1);
}

.hand-icon {
  width: 52px; height: 52px;
  margin-bottom: 28px;
  opacity: 0.7;
  animation: float 3s infinite ease-in-out;
}
.hand-icon path { stroke: var(--accent); stroke-width: 1.5; }

.onboarding-content h2 {
  font-family: var(--serif);
  font-weight: 400;
  font-size: 28px;
  letter-spacing: -0.3px;
  margin-bottom: 16px;
  color: var(--text);
}

.onboarding-content p {
  font-size: 15px;
  line-height: 1.6;
  color: rgba(255,255,255,0.55);
  font-weight: 300;
}

.onboarding-content .sub-text {
  font-size: 13px;
  color: var(--text-dim);
  margin-top: 18px;
  padding-top: 18px;
  border-top: 1px solid rgba(255,255,255,0.05);
}
.sub-text .key {
  display: inline-block;
  padding: 2px 8px;
  background: var(--accent-dim);
  color: var(--accent);
  border-radius: 5px;
  font-size: 12px;
  font-weight: 500;
  letter-spacing: 0.3px;
}

.status-area {
  margin-top: 28px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.loading-spinner {
  width: 16px; height: 16px;
  border: 2px solid rgba(61,255,194,0.15);
  border-top-color: var(--accent);
  border-radius: 50%;
  animation: spin 0.9s linear infinite;
}

#status-text {
  font-size: 12px;
  color: var(--text-dim);
  letter-spacing: 0.3px;
}

@keyframes float {
  0%, 100% { transform: translateY(0); opacity: 0.7; }
  50% { transform: translateY(-6px); opacity: 1; }
}
@keyframes spin { to { transform: rotate(360deg); } }
@keyframes fadeScaleIn {
  from { opacity: 0; transform: scale(0.95) translateY(12px); }
  to { opacity: 1; transform: scale(1) translateY(0); }
}
@keyframes fadeSlideUp {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.3; }
}

@media (max-width: 480px) {
  .onboarding-content { padding: 36px 28px 32px; }
  .onboarding-content h2 { font-size: 24px; }
  .brand-badge { bottom: 16px; right: 16px; padding: 8px 14px; }
}
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

<div class="container">
  <video class="input_video" style="display:none;" playsinline></video>
  <canvas id="three_canvas"></canvas>

  <div id="onboarding" class="onboarding-overlay">
    <div class="onboarding-content">
      <svg class="hand-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C13.1046 2 14 2.89543 14 4V11H15V6C15 4.89543 15.8954 4 17 4C18.1046 4 19 4.89543 19 6V15.5C19 19.0899 16.0899 22 12.5 22C8.91015 22 6 19.0899 6 15.5V9C6 7.89543 6.89543 7 8 7C9.10457 7 10 7.89543 10 9V11H11V4C11 2.89543 11.8954 2 12 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <h2>Welcome</h2>
      <p>Place your hand in front of the camera to interact with the product.</p>
      <p class="sub-text">Use a <span class="key">pinch</span> gesture to rotate</p>
      <div class="status-area">
        <div class="loading-spinner"></div>
        <p id="status-text">Loading environment…</p>
      </div>
    </div>
  </div>
</div>

<div class="brand-badge">
  <div class="dot"></div>
  <span>Nanobot RnD</span>&nbsp; Demo
</div>

<script>
const videoElement = document.querySelector('.input_video');
const canvas3D = document.getElementById('three_canvas');
const onboardingOverlay = document.getElementById('onboarding');
const statusText = document.getElementById('status-text');

// --- 1. 3D SCENE & CAMERA ---
const scene = new THREE.Scene();
const camera3D = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera3D.position.z = 5;

const renderer = new THREE.WebGLRenderer({ canvas: canvas3D, alpha: true, antialias: true });
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0x000000, 0);

renderer.physicallyCorrectLights = true;
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.0;
renderer.outputEncoding = THREE.sRGBEncoding;

// --- HDRI Environment ---
const pmremGenerator = new THREE.PMREMGenerator(renderer);
pmremGenerator.compileEquirectangularShader();

let envReady = false;
let modelReady = false;

function checkAllReady() {
  if (envReady && modelReady) {
    statusText.textContent = 'Camera ready. Show your hand.';
    canvas3D.classList.add('loaded');
  }
}

new THREE.RGBELoader()
  .setDataType(THREE.UnsignedByteType)
  .load('https://dl.polyhaven.org/file/ph-assets/HDRIs/hdr/1k/studio_small_03_1k.hdr', function (texture) {
    const envMap = pmremGenerator.fromEquirectangular(texture).texture;
    scene.environment = envMap;
    texture.dispose();
    pmremGenerator.dispose();
    envReady = true;
    statusText.textContent = 'Loading 3D model…';
    checkAllReady();
  });

// --- 2. ORBIT-STYLE ROTATION ---
// We use a turntable approach:
//   - yawGroup rotates around world Y (horizontal pinch → spin the bottle)
//   - pitchGroup rotates around local X (vertical pinch → tilt up/down, clamped)
// This prevents gimbal lock and chaotic rotation.

const yawGroup = new THREE.Group();   // Y rotation (turntable)
const pitchGroup = new THREE.Group(); // X rotation (tilt)
scene.add(yawGroup);
yawGroup.add(pitchGroup);

// Target angles (smoothly interpolated)
let targetYaw = 0;    // free, unlimited
let targetPitch = 0.3; // start slightly tilted to show label nicely

const PITCH_MIN = -0.6; // can't look too far under the bottom
const PITCH_MAX = 1.2;  // can tilt to see the top/cap

// --- 3. LOAD GLB MODEL ---
let productModel = null;

const gltfLoader = new THREE.GLTFLoader();
gltfLoader.load('aspirine.glb', function (gltf) {
  productModel = gltf.scene;

  // Ensure correct texture encoding
  productModel.traverse(function (child) {
    if (child.isMesh && child.material) {
      const mat = child.material;
      if (mat.map) mat.map.encoding = THREE.sRGBEncoding;
      if (mat.emissiveMap) mat.emissiveMap.encoding = THREE.sRGBEncoding;
      mat.needsUpdate = true;
    }
  });

  // Reset any transforms baked into the root node from Sketchfab export
  // The model node has rotation and scale from FBX conversion — we override it
  productModel.rotation.set(0, 0, 0);
  productModel.scale.set(1, 1, 1);
  productModel.updateMatrixWorld(true);

  // Now measure and center
  const box = new THREE.Box3().setFromObject(productModel);
  const center = box.getCenter(new THREE.Vector3());
  const size = box.getSize(new THREE.Vector3());

  // Shift so center of bounding box is at origin
  productModel.position.sub(center);

  // Scale to fit in view (target ~3 units tall)
  const maxDim = Math.max(size.x, size.y, size.z);
  const scale = 3.0 / maxDim;
  productModel.scale.setScalar(scale);

  // The model from Sketchfab/FBX may have Y-up already after we reset rotation,
  // but if the bottle appears sideways we need to correct.
  // The original node had rotation quaternion (-0.707, 0, 0, 0.707) = -90° around X
  // which converts from Z-up (FBX) to Y-up (glTF). We need to apply this:
  productModel.rotation.x = -Math.PI / 2;

  pitchGroup.add(productModel);

  modelReady = true;
  checkAllReady();
}, function (xhr) {
  if (xhr.total > 0) {
    const pct = Math.round((xhr.loaded / xhr.total) * 100);
    statusText.textContent = 'Loading 3D model… ' + pct + '%';
  }
}, function (error) {
  console.error('Error loading GLB:', error);
  statusText.textContent = 'Failed to load 3D model.';
});

// --- 4. HAND SKELETON ---
const handJoints = [];
const jointGeometry = new THREE.SphereGeometry(0.05, 16, 16);
const jointMaterial = new THREE.MeshStandardMaterial({ color: 0x3dffc2, roughness: 0.3, metalness: 0.2, emissive: 0x0a5e42 });

for (let i = 0; i < 21; i++) {
  const joint = new THREE.Mesh(jointGeometry, jointMaterial);
  scene.add(joint); handJoints.push(joint); joint.visible = false;
}

const lineMaterial = new THREE.LineBasicMaterial({ color: 0x3dffc2, linewidth: 2, transparent: true, opacity: 0.5 });
const lineGeometry = new THREE.BufferGeometry();
const linePositions = new Float32Array(21 * 2 * 3);
lineGeometry.setAttribute('position', new THREE.BufferAttribute(linePositions, 3));
const handLines = new THREE.LineSegments(lineGeometry, lineMaterial);
scene.add(handLines); handLines.visible = false;

// --- 5. ANIMATION LOOP ---
function animate() {
  requestAnimationFrame(animate);
  
  // Smooth interpolation toward target
  yawGroup.rotation.y += (targetYaw - yawGroup.rotation.y) * 0.1;
  pitchGroup.rotation.x += (targetPitch - pitchGroup.rotation.x) * 0.1;
  
  renderer.render(scene, camera3D);
}
animate();

// --- 6. MEDIAPIPE HAND TRACKING ---
let isGrabbed = false;
let lastPinchX = 0;
let lastPinchY = 0;
let hasHandBeenDetected = false;

function onResults(results) {
  if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
    if (!hasHandBeenDetected) {
      hasHandBeenDetected = true;
      onboardingOverlay.classList.add('hidden');
    }

    const landmarks = results.multiHandLandmarks[0];
    for (let i = 0; i < 21; i++) {
      const lm = landmarks[i];
      handJoints[i].visible = true;
      handJoints[i].position.set((lm.x - 0.5) * -6, (lm.y - 0.5) * -4, -lm.z * 5);
    }

    handLines.visible = true;
    const positions = handLines.geometry.attributes.position.array;
    let idx = 0;
    for (const connection of HAND_CONNECTIONS) {
      const p1 = handJoints[connection[0]].position;
      const p2 = handJoints[connection[1]].position;
      positions[idx++] = p1.x; positions[idx++] = p1.y; positions[idx++] = p1.z;
      positions[idx++] = p2.x; positions[idx++] = p2.y; positions[idx++] = p2.z;
    }
    handLines.geometry.attributes.position.needsUpdate = true;

    const index = landmarks[8];
    const thumb = landmarks[4];
    const distance = Math.hypot(index.x - thumb.x, index.y - thumb.y);
    const pinchX = (index.x + thumb.x) / 2;
    const pinchY = (index.y + thumb.y) / 2;

    if (distance < 0.06) {
      if (!isGrabbed) {
        isGrabbed = true;
        lastPinchX = pinchX;
        lastPinchY = pinchY;
      } else {
        const deltaX = pinchX - lastPinchX;
        const deltaY = pinchY - lastPinchY;

        // Horizontal pinch movement → Y rotation (turntable spin, free)
        targetYaw -= deltaX * 10;

        // Vertical pinch movement → X tilt (clamped)
        targetPitch += deltaY * 6;
        targetPitch = Math.max(PITCH_MIN, Math.min(PITCH_MAX, targetPitch));

        lastPinchX = pinchX;
        lastPinchY = pinchY;
      }
    } else {
      isGrabbed = false;
    }
  } else {
    for (const joint of handJoints) joint.visible = false;
    handLines.visible = false;
    isGrabbed = false;
  }
}

const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });
hands.onResults(onResults);

const camera = new Camera(videoElement, {
  onFrame: async () => { await hands.send({ image: videoElement }); },
  width: 640, height: 480, facingMode: 'user'
});
camera.start();

window.addEventListener('resize', () => {
  camera3D.aspect = window.innerWidth / window.innerHeight;
  camera3D.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
});
</script>
</body>
</html>
